<div class="register">
  <div><img src="../../../../assets/logo.png" /></div>
  <div>
    <form [formGroup]="form" (submit)="onSave()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Bejelentkezés</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Felhasználónév</mat-label>
            <input [formControl]="formControls.username" matInput />
            <mat-error *ngIf="formControls.username.invalid"
              >Kötelező mező</mat-error
            >
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Jelszó</mat-label>
            <input [formControl]="formControls.password" matInput />
            <mat-error *ngIf="formControls.password.invalid"
              >Kötelező mező</mat-error
            >
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [routerLink]="'/public/login'" mat-button>
            Regisztráció
          </button>
          <button type="submit" mat-raised-button color="primary">
            Bejelentkezés
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
