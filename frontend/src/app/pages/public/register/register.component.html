<div class="register">
  <div><img src="../../../../assets/logo.png" /></div>
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Regisztráció</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field appearance="outline">
            <mat-label>Felhasználónév</mat-label>
            <input [formControl]="formControls.username" matInput />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Jelszó</mat-label>
            <input [formControl]="formControls.password" matInput />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Bejelentkezés</button>
        <button mat-raised-button color="primary">Regisztráció</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
